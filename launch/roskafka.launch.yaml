launch:

- arg:
    name: "log_level"
    default: "info"

- node:
    pkg: roskafka
    exec: ros_kafka
    name: ros_kafka
    ros_args: --log-level ros_kafka:=$(var log_level)

- node:
    pkg: roskafka
    exec: kafka_ros
    name: kafka_ros
    ros_args: --log-level kafka_ros:=$(var log_level)

- node:
    pkg: roskafka
    exec: ros_kafka_setup
    name: ros_kafka_setup
    ros_args: --log-level kafka_ros:=$(var log_level)
