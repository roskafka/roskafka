launch:

- arg:
    name: "ros_topic"
    default: "roskafka"

- arg:
    name: "kafka_input_topic"
    default: "roskafka.in"

- arg:
    name: "kafka_output_topic"
    default: "roskafka.out"

- node:
    pkg: "roskafka"
    exec: "ros_kafka"
    name: "ros_kafka"
    param:
    -
      name: "ros_topic"
      value: "$(var ros_topic)"
    -
      name: "kafka_output_topic"
      value: "$(var kafka_output_topic)"

- node:
    pkg: "roskafka"
    exec: "kafka_ros"
    name: "kafka_ros"
    param:
    -
      name: "ros_topic"
      value: "$(var ros_topic)"
    -
      name: "kafka_input_topic"
      value: "$(var kafka_input_topic)"
