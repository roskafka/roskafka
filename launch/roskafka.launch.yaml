launch:

- arg:
    name: "ros_input_type"
    default: "std_msgs/msg/String"

- arg:
    name: "ros_input_topic"
    default: "roskafka/in"

- arg:
    name: "ros_output_type"
    default: "std_msgs/msg/String"

- arg:
    name: "ros_output_topic"
    default: "roskafka/out"

- arg:
    name: "kafka_input_topic"
    default: "roskafka.in"

- arg:
    name: "kafka_output_topic"
    default: "roskafka.out"

- node:
    pkg: "roskafka"
    exec: "ros_kafka"
    name: "ros_kafka"
    param:
    -
      name: "ros_input_type"
      value: "$(var ros_input_type)"
    -
      name: "ros_input_topic"
      value: "$(var ros_input_topic)"
    -
      name: "kafka_output_topic"
      value: "$(var kafka_output_topic)"

- node:
    pkg: "roskafka"
    exec: "kafka_ros"
    name: "kafka_ros"
    param:
    -
      name: "ros_output_type"
      value: "$(var ros_output_type)"
    -
      name: "ros_output_topic"
      value: "$(var ros_output_topic)"
    -
      name: "kafka_input_topic"
      value: "$(var kafka_input_topic)"
