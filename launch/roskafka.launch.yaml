launch:

- set_env:
    name: schema_registry
    value: "http://192.168.1.121:8081"
- set_env:
    name: bootstrap_servers
    value: "192.168.1.121:9092"

- arg:
    name: "log_level"
    default: "info"

- node:
    pkg: roskafka
    exec: ros_kafka
    name: ros_kafka
    ros_args: --log-level ros_kafka:=$(var log_level)

- node:
    pkg: roskafka
    exec: kafka_ros
    name: kafka_ros
    ros_args: --log-level kafka_ros:=$(var log_level)
