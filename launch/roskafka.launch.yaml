launch:

- set_env:
    name: SCHEMA_REGISTRY
    value: "http://localhost:8081"

- set_env:
    name: BOOTSTRAP_SERVERS
    value: "localhost:9092"

- arg:
    name: "log_level"
    default: "info"

- node:
    pkg: roskafka
    exec: ros_kafka
    name: ros_kafka
    ros_args: --log-level ros_kafka:=$(var log_level)

- node:
    pkg: roskafka
    exec: kafka_ros
    name: kafka_ros
    ros_args: --log-level kafka_ros:=$(var log_level)
